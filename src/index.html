<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard Built by Yunus Ali</title>
</head>
<body>
<h1>Leaderboard</h1>
<div class="render">
    <div class="fetch">
        <div class="recent">
            <h2>Recent scores</h2>
            <button class="refresher">Refresh</button>
        </div>
        <div class="scorelist">
            <ul id="listitems">
            </ul>
        </div>
    </div>
    <div class="add">
        <h2>Add your Score</h2>
        <form>
            <input type="text" id="name" placeholder="Your name" required>
            <input type="number" id="score" placeholder="Your score" max="10000" required>
            <button class="subtn" id="submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
